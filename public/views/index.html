
<!DOCTYPE html>
<html>
<head>
  <title>FGC Lab</title>
  <link rel="stylesheet" href="/assets/styles/style.css">

  <script type="text/javascript" src="/vendors/angular.min.js"></script>
  <script type="text/javascript" src="/vendors/angular-route.min.js"></script>
  <script type="text/javascript" src="/assets/scripts/app.js"></script>
</head>

<body id="index-body" ng-app="myApp">
<header id="login-head">
<div class="instructions">
  <div class="login-container">
    <h1 class="lead">FGCLab</h1>
  </div>
</div>
</header>
<div class="containerI">
  <!-- Set form action and method -->
  <form id="login-form" action="/" method="post">
    <div class="username-password">
      <div class="login-box">
      <label class="login-field" for="username">Username:</label>
      </div>
      <input type="text" name="username" id="username"/>
    </div>
    <div class="username-password">
      <div class="login-box">
        <label class="login-field" for="password">Password:</label>
      </div>
      <input type="password" name="password" id="password"/>
    </div>
    <div id="sub-reg">
      <input type="submit" value="Log In" id="user-sub"/>
      <a id="user-reg" href="/register">Register</a>
    </div>
  </form>
</div>
</body>
</html>
